<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Advice generator app</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container w-100 text-nowrap text-center mt-5 custom-advice">
        <div class="pt-5" style="color: hsl(150, 100%, 66%);" id="id"></div>
        <div style="color: hsl(193, 38%, 86%);" id="advice"></div>
        <img class="pattern-devider mw-100 h-auto mb-3" alt="Pattern Divider"><br>
        <div class="pb-3">
            <a class="dice-effect" id="getData"><img class="dice" src="images/icon-dice.svg"></a>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
